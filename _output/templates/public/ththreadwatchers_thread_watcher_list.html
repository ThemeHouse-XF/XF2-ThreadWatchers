<xf:title>{{ phrase('ththreadwatchers_members_watching_x', {'title': $thread.title}) }}</xf:title>

<xf:head option="metaNoindex"><meta name="robots" content="noindex" /></xf:head>

<xf:breadcrumb href="{{ link('threads', $thread) }}">{$thread.title}</xf:breadcrumb>

<div class="block">
	<div class="block-container js-watcherList">
		<ol class="block-body">
			<xf:foreach loop="$watchers" value="$watcher">
				<li class="block-row block-row--separated">
					<xf:macro template="member_list_macros" name="item" arg-user="{$watcher.User}" />
				</li>
			</xf:foreach>
		</ol>
		<xf:if is="$hasMore">
			<div class="block-footer">
				<span class="block-footer-controls"><xf:button href="{{ link('threads/th-watchers', $thread, {'page': $page + 1}) }}"
					data-xf-click="inserter"
					data-replace=".js-watcherList"
					data-scroll-target="< .overlay">
					{{ phrase('more...') }}
				</xf:button></span>
			</div>
		</xf:if>
	</div>
</div>
